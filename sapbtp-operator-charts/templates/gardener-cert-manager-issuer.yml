{{- if .Values.manager.certificates.gardenerCertManager }}
{{- if not .Values.manager.certificates.gardenerCertManager.issuer }}
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Issuer
metadata:
  name: issuer-ca
  namespace: {{.Release.Namespace}}
spec:
  ca:
    privateKeySecretRef:
      name: issuer-ca-secret
      namespace: default
{{- end}}
{{- end}}
